name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.0). Leave empty to auto-bump from latest tag."
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      # å–å¾—ç‰ˆæœ¬å·ï¼š
      # - workflow_dispatchï¼šè‹¥æœªå¡«å†™åˆ™è‡ªåŠ¨ vX.Y.(Z+1)ï¼Œå¹¶åˆ›å»º/æ¨é€è¯¥ tag
      # - push tagï¼šä½¿ç”¨è¯¥ tag
      - name: Get version
        id: version
        run: |
          set -e
          git fetch --tags --force --prune

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT_VER="${{ github.event.inputs.version }}"
            if [ -n "$INPUT_VER" ]; then
              NEW_VER="$INPUT_VER"
            else
              LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
              ver="${LAST_TAG#v}"
              IFS='.' read -r MAJ MIN PAT <<< "$ver"
              : "${MAJ:=0}" ; : "${MIN:=0}" ; : "${PAT:=0}"
              NEW_VER="v${MAJ}.${MIN}.$((PAT+1))"
            fi
            echo "VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -e
          TAG="${{ steps.version.outputs.VERSION }}"
          echo "Ensure tag exists: $TAG"
          if ! git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
          fi
          git push origin "$TAG"

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build for multiple platforms
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p release
          LDFLAGS="-s -w -X 'main.version=${{ steps.version.outputs.VERSION }}'"

          echo "Build macOS..."
          GOOS=darwin  GOARCH=amd64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-mac main.go
          GOOS=darwin  GOARCH=arm64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-mac-arm64 main.go

          echo "Build Linux..."
          GOOS=linux   GOARCH=amd64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-linux main.go
          GOOS=linux   GOARCH=arm64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-linux-arm64 main.go

          echo "Build Windows..."
          GOOS=windows GOARCH=amd64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-windows.exe main.go
          GOOS=windows GOARCH=arm64  go build -ldflags="${LDFLAGS}" -trimpath -o release/cert-deploy-windows-arm64.exe main.go

      - name: Show build info
        run: |
          echo "=== Build Info ==="
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Go: $(go version)"
          echo "UPX: $(upx --version)"
          echo "Files:"
          ls -lh release/

      - name: Compress Linux binaries with UPX
        run: |
          echo "UPX Linux binaries..."
          for f in release/cert-deploy-linux release/cert-deploy-linux-arm64; do
            if [ -f "$f" ]; then
              echo "UPX -> $f"
              upx --best "$f" || echo "âš ï¸ ignore UPX failure: $f"
            fi
          done
          echo "Done."
          ls -lh release/cert-deploy-linux*

      # ä¸å†æ‰“åŒ… zip/tar.gzï¼›ç›´æ¥ä¸Šä¼ å¯æ‰§è¡Œæ–‡ä»¶
      - name: Generate checksums
        run: |
          cd release
          sha256sum cert-deploy-* > checksums.txt
          echo "checksums generated:"
          cat checksums.txt

      - name: Create all-platforms archive
        run: |
          cd release
          echo "Creating all-platforms archive..."
          tar -czf cert-deploy-all-platforms.tar.gz cert-deploy-*
          echo "Archive created:"
          ls -lh cert-deploy-all-platforms.tar.gz

      # ç”Ÿæˆè¯¦ç»†çš„æ›´æ–°æ—¥å¿—
      - name: Generate changelog
        id: changelog
        run: |
          set -e

          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${{ steps.version.outputs.VERSION }}"

          echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}..."

          # åˆ›å»º changelog æ–‡ä»¶
          CHANGELOG_FILE="release/CHANGELOG.md"

          echo "## ğŸ“ æ›´æ–°å†…å®¹" > $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE

          if [ -z "$PREVIOUS_TAG" ]; then
            # é¦–æ¬¡å‘å¸ƒï¼Œåˆ—å‡ºæ‰€æœ‰æäº¤
            git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" >> $CHANGELOG_FILE
          else
            # åˆ—å‡ºè‡ªä¸Šä¸ªç‰ˆæœ¬ä»¥æ¥çš„æ‰€æœ‰æäº¤
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" >> $CHANGELOG_FILE
          fi

          echo "" >> $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE
          echo "---" >> $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "**åˆå§‹ç‰ˆæœ¬å‘å¸ƒ**" >> $CHANGELOG_FILE
          else
            echo "**å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}" >> $CHANGELOG_FILE
          fi

          # è¾“å‡ºåˆ°æ§åˆ¶å°æŸ¥çœ‹
          echo "Generated changelog:"
          cat $CHANGELOG_FILE

          # å°† changelog å†…å®¹ä¿å­˜åˆ°ç¯å¢ƒå˜é‡ï¼ˆç”¨äº release bodyï¼‰
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_OUTPUT
          cat $CHANGELOG_FILE >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload release artifacts (for job debug/download)
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: release/
          retention-days: 30

      - name: Create GitHub Release (push trigger)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push'
        with:
          body: ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
          files: |
            release/cert-deploy-mac
            release/cert-deploy-mac-arm64
            release/cert-deploy-linux
            release/cert-deploy-linux-arm64
            release/cert-deploy-windows.exe
            release/cert-deploy-windows-arm64.exe
            release/cert-deploy-all-platforms.tar.gz
            release/checksums.txt
            release/CHANGELOG.md
          draft: false
          prerelease: false

      - name: Create GitHub Release (manual trigger)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG_CONTENT }}
          files: |
            release/cert-deploy-mac
            release/cert-deploy-mac-arm64
            release/cert-deploy-linux
            release/cert-deploy-linux-arm64
            release/cert-deploy-windows.exe
            release/cert-deploy-windows-arm64.exe
            release/cert-deploy-all-platforms.tar.gz
            release/checksums.txt
            release/CHANGELOG.md
          draft: false
          prerelease: false
